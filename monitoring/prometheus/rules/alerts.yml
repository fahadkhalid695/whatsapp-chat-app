groups:
  - name: chatapp.rules
    rules:
    # High CPU usage
    - alert: HighCPUUsage
      expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage detected"
        description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

    # High memory usage
    - alert: HighMemoryUsage
      expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage detected"
        description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

    # Disk space usage
    - alert: DiskSpaceUsage
      expr: (node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"} * 100 > 85
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High disk usage detected"
        description: "Disk usage is above 85% for more than 5 minutes on {{ $labels.instance }} mount {{ $labels.mountpoint }}"

    # Service down
    - alert: ServiceDown
      expr: up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Service is down"
        description: "{{ $labels.job }} service is down on {{ $labels.instance }}"

    # High HTTP error rate
    - alert: HighHTTPErrorRate
      expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High HTTP error rate"
        description: "HTTP error rate is above 5% for more than 5 minutes"

    # High response time
    - alert: HighResponseTime
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High response time"
        description: "95th percentile response time is above 1 second for more than 5 minutes"

    # Database connection issues
    - alert: DatabaseConnectionIssues
      expr: pg_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Database connection issues"
        description: "Cannot connect to PostgreSQL database"

    # Redis connection issues
    - alert: RedisConnectionIssues
      expr: redis_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Redis connection issues"
        description: "Cannot connect to Redis server"

    # High number of active connections
    - alert: HighDatabaseConnections
      expr: pg_stat_activity_count > 150
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High number of database connections"
        description: "Number of active database connections is above 150"

    # WebSocket connection issues
    - alert: HighWebSocketDisconnections
      expr: rate(websocket_disconnections_total[5m]) > 10
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High WebSocket disconnection rate"
        description: "WebSocket disconnection rate is above 10 per second"

    # Message queue issues
    - alert: HighMessageQueueSize
      expr: redis_list_length{key="message_queue"} > 1000
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High message queue size"
        description: "Message queue size is above 1000 messages"

    # Container restart issues
    - alert: ContainerRestarting
      expr: rate(container_start_time_seconds[10m]) > 0
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Container restarting frequently"
        description: "Container {{ $labels.name }} is restarting frequently"

    # SSL certificate expiration
    - alert: SSLCertificateExpiring
      expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
      for: 1h
      labels:
        severity: warning
      annotations:
        summary: "SSL certificate expiring soon"
        description: "SSL certificate for {{ $labels.instance }} expires in less than 30 days"